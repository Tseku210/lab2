<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Caak.mn | Бүртгэл</title>
        <link rel="icon" type="image/jpeg" href="https://static.caak.mn/img/fav-icon.jpg">
        <style>
            body {
                font-size: 2rem;
                color: white;
            }
            input {
                width: 100%;
                height: 20px;
            }
            #submit {
                height: 10px;
            }
        </style>
    </head>
    <body>
        <center>
            <table border="1" align="center" cellpadding="10" width="100%">
                <tr align="center" bgcolor="#2a6496" id="tr1">
                    <td valign="top" cellpadding="0">
                        <a href="index.html"><img src="https://static.caak.mn/img/caak-14.png" alt="caak logo" height="100px"></a>
                    </td>
                </tr>
                <tr bgcolor="lightblue">
                    <td>
                        <table border="2" cellpadding="50" align="center">
                            <tr bgcolor="#2a6496">
                                <td>
                                    <h1>Бүртгүүлэх Хэсэг</h1>
                                    <hr>
                                    <form action="https://www.caak.mn">
                                        <label for="username">Нэвтрэх нэр: </label>
                                        <input type="text" placeholder="Шинэ нэвтэрх нэрээ оруулна уу" id="username">
                                        <br><br>
                                        <label for="lname">Овог: </label>
                                        <input type="text" placeholder="Овогоо оруулна уу" id="lname">
                                        <br><br>
                                        <label for="fname">Нэр: </label>
                                        <input type="text" placeholder="Нэрээ оруулна уу" id="fname">
                                        <br><br>
                                        <label for="phonenumber">Утасны дугаар: </label>
                                        <input type="tel" id="phonenumber" placeholder="12345678">
                                        <br><br>
                                        <label for="birthday">Төрсөн өдөр: </label>
                                        <input type="date" id="birthday">
                                        <br><br>
                                        <label for="email">Майл: </label>
                                        <input type="email" id="email" placeholder="someone@smth.com">
                                        <br><br>
                                        <label for="password">Нууц үг: </label>
                                        <input type="password" id="password" placeholder="12345678">
                                        <br><br>
                                        <input type="reset" value="Дахиад шинээр бичих">
                                        <input type="submit" id="submit" value="Бүртгүүлэх" height="20px">
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
